<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if roster_list %}
    <ul>
        {% for roster in roster_list%}
        <li><a href="{% url 'wh_info:roster' roster.id %}">{{ roster.name }}</a></li>
        {% endfor%}

{% else %}

{% endif %}
<a href="{% url 'wh_info:main' %}">back</a>
</body>
</html>
