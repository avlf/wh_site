<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
{% if weapon_list %}
    <ul>
        {% for wp in weapon_list%}
        <li><a href="{% url 'wh_info:weapon' wp.id %}">{{ wp.name }}</a></li>
        {% endfor%}
    </ul>
{% else %}
    <p>No wh_info are available.</p>
{% endif %}

</body>
</html>
