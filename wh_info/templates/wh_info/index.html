<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
{% if character_list %}
    <ul>
        {% for char in character_list%}
        <li><a href="{% url 'wh_info:character' character.id %}">{{ char.id }}</a></li>
        {% endfor%}
    </ul>
{% else %}
    <p>No wh_info are available.</p>
{% endif %}
</body>
</html>
